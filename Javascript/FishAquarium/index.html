<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fish Aquarium</title>

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <button onClick="handleClick(0)">control fish</button>
        <button onClick="handleClick(1)">feed fish</button>
        <button onClick="handleClick(2)">clean tank</button>
        <button onClick="handleClick(3)">Select Coin</button>
        <button onClick="window.game.buyFish()">Buy Fish</button>

        <canvas id="gameScreen"></canvas>

        <script src="js/utils.js"></script>
        <script src="js/index.js" type="module"></script>

        <script>
            handleClick = (gameMode) => {
                window.game.gameMode = gameMode;
                window.game.updateCursor();
                if (window.game.showInfo) window.game.toggleShowInfo();
            };
        </script>

    </body>
</html>
