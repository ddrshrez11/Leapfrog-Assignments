<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="image_carousel">
        <div id="image_wrapper">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="image1">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="image2">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="image3">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="image4">
            <img src="https://www.ipcc.ch/site/assets/uploads/sites/3/2019/10/img-placeholder.png" alt="image5">

        </div>

        <div id="carousel-navigation">
            <div class="carousel-controls">
                <div id="prev">
                    <img src="https://img.icons8.com/external-those-icons-lineal-those-icons/48/000000/external-left-arrows-those-icons-lineal-those-icons-4.png"/>
                </div>
                <div id="next">
                    <img src="https://img.icons8.com/external-those-icons-lineal-those-icons/48/000000/external-right-arrows-those-icons-lineal-those-icons-3.png"/>
                </div>
                <!-- <button id="next">Next</button> -->
            </div>

            <div id="carousel-dots-container">
                <!-- <div class="carousel-dot active"></div>
                <div class="carousel-dot"></div>
                <div class="carousel-dot"></div>
                <div class="carousel-dot"></div> -->
            </div>

        </div>
    </div>

    <script src="js/Carousel.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
