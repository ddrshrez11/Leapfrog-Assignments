<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel OOP</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h2>Width: 600px  Transition: 3s  Delay:5s</h2>
    <div id="image_carousel">
        <div class="image_wrapper">
            <img src="images/image1.jpg" alt="image1">
            <img src="images/image2.jpg" alt="image2">
            <img src="images/image3.jpg" alt="image3">
            <img src="images/image4.jpg" alt="image4">
            <img src="images/image5.jpg" alt="image5">            
        </div>
    </div>
    <h2>Width: 700px  Transition: 1s  Delay:2s</h2>
    <div id="image_carousel1">
        <div class="image_wrapper">
            <img src="images/image1.jpg" alt="image1">
            <img src="images/image2.jpg" alt="image2">
            <img src="images/image3.jpg" alt="image3">
            <img src="images/image4.jpg" alt="image4">
            <img src="images/image5.jpg" alt="image5">
            
        </div>
        
    </div>
    
    <script src="js/Carousel.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
